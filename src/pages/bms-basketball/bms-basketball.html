<ion-header>

  <ion-navbar color="primary">
    <ion-title>Boys MS Basketball</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-lines text-wrap>
  <ion-item *ngFor="let game of games | async" (click)="itemTapped($event, game)">
    <ion-icon name="basketball" color="sca-main-color" item-left medium></ion-icon> {{game.date}} - {{game.opponent}}
  </ion-item>
 </ion-list>

</ion-content>
