<ion-header>

  <ion-navbar color="primary">
    <ion-title>Spotlight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-item *ngFor="let kid of spotlight | async" text-wrap>
          <ion-card>
            <ion-item>
              <ion-avatar item-left>
                <img src="{{kid.pic}}">
              </ion-avatar>
              <h2 color="primary">{{kid.name}}</h2>
              <p>{{kid.detail}}</p>
            </ion-item>

            <img src="{{kid.pic}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">

            <ion-card-content>
              <p>{{kid.summary}}</p>
            </ion-card-content>

            <ion-row></ion-row>

          </ion-card>
        </ion-item>


</ion-content>
