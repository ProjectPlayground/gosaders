<ion-header>
  <ion-navbar color="sca-main-color">
    <ion-title>
      GoSaders Teams
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <!--baseball -->
    <button ion-item block (click)="goToMSBaseball()">
      <ion-icon color="primary" name="baseball" item-left></ion-icon>MS Baseball</button>
    <button ion-item block (click)="goToJVBaseball()">
      <ion-icon color="primary" name="baseball" item-left></ion-icon>JV Baseball</button>
    <button ion-item block (click)="goToVBaseball()">
      <ion-icon color="primary" name="baseball" item-left></ion-icon>Varsity Baseball</button>

    <!--basketball -->
    <button ion-item block (click)="goToGMSBasketball()">
      <ion-icon color="primary" name="basketball" item-left></ion-icon>Girls MS Basketball</button>
    <button ion-item block (click)="goToGVBasketball()">
      <ion-icon color="primary" name="basketball" item-left></ion-icon>Girls Varsity Basketball</button>

    <button ion-item block (click)="goToBMSBasketball()">
      <ion-icon color="primary" name="basketball" item-left></ion-icon>Boys MS Basketball</button>
    <button ion-item block (click)="goToJVBBasketball()">
      <ion-icon color="primary" name="basketball" item-left></ion-icon>Boys JV Basketball</button>
    <button ion-item block (click)="goToBVBasketball()">
      <ion-icon color="primary" name="basketball" item-left></ion-icon>Boys Varsity Basketball</button>

    <!-- Cross country -->
    <button ion-item block (click)="goToCC()">
      <ion-icon color="primary" name="walk" item-left></ion-icon>Cross Country</button>

    <!-- football -->
    <button ion-item block (click)="goToMSFootball()">
      <ion-icon color="primary" name="american-football" item-left></ion-icon>MS Football</button>
    <button ion-item block (click)="goToVFootball()">
      <ion-icon color="primary" name="american-football" item-left></ion-icon>Varsity Football</button>

    <!-- soccer -->
    <button ion-item block (click)="goToGMSSoccer()">
      <ion-icon color="primary" name="football" item-left></ion-icon>Girls MS Soccer</button>
    <button ion-item block (click)="goToGVSoccer()">
      <ion-icon color="primary" name="football" item-left></ion-icon>Girls Varsity Soccer</button>

    <button ion-item block (click)="goToBMSSoccer()">
      <ion-icon color="primary" name="football" item-left></ion-icon>Boys MS Soccer</button>
    <button ion-item block (click)="goToBVSoccer()">
      <ion-icon color="primary" name="football" item-left></ion-icon>Boys Varsity Soccer</button>

    <!-- softball -->
    <button ion-item block (click)="goToMSSoftball()">
      <ion-icon color="primary" name="baseball" item-left></ion-icon>MS Softball</button>
    <button ion-item block (click)="goToVSoftball()">
      <ion-icon color="primary" name="baseball" item-left></ion-icon>Varsity Softball</button>

    <!-- tennis -->
    <button ion-item block (click)="goToTennis()">
      <ion-icon color="primary" name="tennisball" item-left></ion-icon>Tennis</button>

    <!-- Track -->
    <button ion-item block (click)="goToTrack()">
      <ion-icon color="primary" name="walk" item-left></ion-icon>Track</button>

    <!--volleyball -->
    <button ion-item block (click)="goToMSVolleyball()">
      <ion-icon color="primary" name="checkbox" item-left></ion-icon>MS Volleyball</button>
    <button ion-item block (click)="goToJVVolleyball()">
      <ion-icon color="primary" name="checkbox" item-left></ion-icon>JV Volleyball</button>
    <button ion-item block (click)="goToVVolleyball()">
      <ion-icon color="primary" name="checkbox" item-left></ion-icon>Varsity Volleyball</button>
  </ion-list>
</ion-content>
